{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="page-title">Create New Account</h1>
    <form action="{{ url_for('register') }}" method="POST" class="register-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn submit-btn">Register</button>
    </form>
    <p class="redirect-text">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
