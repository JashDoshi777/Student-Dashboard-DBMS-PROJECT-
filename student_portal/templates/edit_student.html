{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="page-title">Edit Student</h1>
    <form action="{{ url_for('edit_student', student_id=student['id']) }}" method="POST" class="student-form">
        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" id="name" name="name" value="{{ student['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="{{ student['age'] }}" required>
        </div>
        <div class="form-group">
            <label for="grade">Grade</label>
            <input type="text" id="grade" name="grade" value="{{ student['grade'] }}" required>
        </div>
        <button type="submit" class="btn submit-btn">Update Student</button>
    </form>
</div>
{% endblock %}
